name: CI-CD pipeline

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, closed]

jobs:
  CI:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci && npx playwright install --with-deps
      - name: Lint
        run: npm run lint
      - name: Check types
        run: npm run type-check
      - name: Format code
        run: npm run format
      - name: Build extension
        run: npm run build
      - name: Run tests
        run: npm run test
